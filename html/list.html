<html>
    <head>
        <title>Web Pagi List</title>
    </head>
    <body>
        <!-- Disini tag unordered list item -->
        <ul>
            <li>List Pertama
                <ul>
                    <li>Sub-list Pertama</li>
                </ul>
            </li>
            <li>List Kedua</li>
            <li>List Ketiga</li>
        </ul>
<hr>
        <!-- Disini tag ordered list item -->
        <ol>
            <li>List 1
                <ul>
                    <li>Sub-list 1</li>
                </ul>
            </li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <footer>

        </footer>
    </body>
</html>
