<html>
    <head>
        <title>Web Pagi Span</title>
    </head>
    <body>
        <!-- Membuat rowspan dan colspan -->
        <table border="2">
            <tr>
                <td><center><img src="icon/Facebook.png" width="70"></center></td>
                <td><center><img src="icon/Twitter.png" width="80"></center></td>
                <td><center><img src="icon/Instagram.png" width="90"></center></td>
            </tr>
            <tr>
                <td colspan="2">
                    <video controls="" width="480">
                        <source src="video/Video 1.mp4">
                    </video>
                </td>
                <td>
                    <video controls="" width="360">
                        <source src="video/Video 2.mp4">
                    </video>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <center><iframe width="560" height="315" src="https://www.youtube.com/embed/3bR95dyPorM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
                </td>
            </tr>
        </table>

        <footer>

        </footer>
    </body>
</html>
