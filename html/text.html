<html>
    <head>
        <title>Web Pagi Text</title>
    </head>
    <body>
        <!-- Contoh tag formatting -->
        <b>Ini Bold</b><br>
        <i>Ini Italic</i><br>
        <u>Ini Underline</u><br>
        <pre>Ini Preformated Text</pre>
        <p>Saya Budi<sub>2</sub></p>
        <p>Saya Budi<sup>2</sup></p>
        <hr>
        <p>Pak Budi berkata <blockquote>"Saya kemarin makan siomay"</blockquote></p>
        <hr>

        <footer>

        </footer>
    </body>
</html>
