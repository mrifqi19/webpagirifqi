<html>
    <head>
        <title>Web Pagi Font</title>
    </head>
    <body>
        <!-- Membuat tag font -->
        <center><h1>FORM SAYA</h1></center>
        <form action="" method="">
            <label>Nama :</label>
            <input type="text" name="" placeholder="Masukkan Nama">
            <label>Password :</label>
            <input type="password" name="" placeholder="Masukkan Password">
            <label>Tanggal Lahir :</label>
            <input type="date" name="" placeholder="">
            <label>Jenis Kelamin :</label>
            <input type="radio" name="jk" placeholder="">Laki-laki
            <input type="radio" name="jk" placeholder="">Perempuan
            <label>Golongan Darah :</label>
            <input type="radio" name="gol" placeholder="">A
            <input type="radio" name="gol" placeholder="">B
            <input type="radio" name="gol" placeholder="">AB
            <input type="radio" name="gol" placeholder="">O
            <label>Hobi :</label>
            <input type="checkbox" name="hobi" placeholder="">Sepak Bola
            <input type="checkbox" name="hobi" placeholder="">Badminton
            <input type="checkbox" name="hobi" placeholder="">Voli
            <input type="checkbox" name="hobi" placeholder="">Catur
            <input type="checkbox" name="hobi" placeholder="">Memancing
            <label>Alamat :</label>
            <textarea name="" placeholder="Alamat" cols="50" rows="3"></textarea>
            <label>Kecamatan :</label>
            <select>
                <option>Baiturrahman</option>
                <option>Kuta Alam</option>
                <option>Meuraxa</option>
                <option>Syiah Kuala</option>
                <option>Lueng Bata</option>
                <option>Kuta Raja</option>
                <option>Banda Raya</option>
                <option>Jaya Baru</option>
                <option>Ulee Kareng</option>
            </select>
            <label>Nomor HP :</label>
            <input type="number" name="" placeholder="Masukkan No.HP Anda">
            <label>Email :</label>
            <input type="email" name="" placeholder="admin@email.com">
            <label>Minggu :</label>
            <input type="week">
            <label>Jam :</label>
            <input type="time">
            <label>Upload File :</label>
            <input type="file">
            <button>Login</button>
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
        </form>

        <footer>

        </footer>
    </body>
</html>
